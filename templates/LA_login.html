{% extends 'index_base.html' %}
{% block body %}

<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap" style="padding-top: 200px;" >
			<div class="vertical-align-middle">
				<div class="auth-box " >
					<div class="left">
						<div class="content">
							<div class="header">
								
								<h1 class="lead">Log into your account</h1>
							</div>
							<form action="" method="POST">
								{% with messages = get_flashed_messages() %}
						        {% if messages %}
						        
						            {% for message in messages %}
						            <h4>{{ message }}</h4>
						            {% endfor %}
						        
						        {% endif %}
						        {% endwith %}
								<div class="form-group">
									<label for="signin-id" class="control-label sr-only">ID</label>
									<input type="text" class="form-control" name="login"  placeholder="ID">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" name="password" placeholder="Password">
								</div>
								
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading"></h1>
							<p></p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	
{% endblock %}
